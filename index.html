<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <header class="container" class="row">
        <button type="button" class="btn btn-primary" class="col" id="leaderboard">High Scores</button>
        <span class="badge badge-secondary" id="timer-bg">Seconds Remaining: <div id="timer">60<div></span>
    </header>
    <main class="jumbotron">
        <h1>Welcome to the Code Quiz!</h1>
        <hr>
        <div id="quiz-area"><h3 id="questions"></h3>
            <button data-idx="0" type="button" class="btn btn-primary" id="start"></button>
            <br>
            <button data-idx="0" type="button" class="btn btn-info" id="answer1"></button>
            <br>
            <button data-idx="1" type="button" class="btn btn-info" id="answer2"></button>
            <br>
            <button data-idx="2" type="button" class="btn btn-info" id="answer3"></button>
            <br>
            <button data-idx="3" type="button" class="btn btn-info" id="answer4"></button>
        </div>
    </main>
    <script src="./script2.js"></script>
</body>
</html>
